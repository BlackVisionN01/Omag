<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
  <head>
    <title>Omag</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="app/lib/angular.min.txt"></script>
    <script src="app/lib/angular-route.min.js.txt"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="app/app.js"></script>
  </head>
  <body>
    <header ng-include src="'header.html'"></header>
    <div class="content" ng-controller="NinjaController" >
      <div class="sidebar">
          <ul>
              <li><a ng-click="allProducts()">Toate produsele</a></li>
              <li><a ng-click="televizorProducts()">Televizor</a></li>
              <!-- Vezi ca poti atribui la fiecare a ng-click () -->
              <li><a ng-click="frigiderProducts()">Frigider</a></li>
              <li><a ng-click="gamingProducts()">Gaming</a></li>
              <li><a ng-click="fashonProducts()">Fashion</a></li>
              <li><a ng-click="autoProducts()">Auto</a></li>
          </ul>
      </div>
      <div class="Products">
        <button ng-click="order='bani'">Ordoneaza crescator</button>
        <button ng-click="order='name'">Ordoneaza alfabetic</button>
        <button ng-click="order='-bani'">Ordoneaza descrescator</button>
        <input type="text" ng-model="search.name" />
        <div class="row">
          <div class="col-sm" ng-repeat="caractere in vectori | orderBy: order| filter: search" ng-show="caractere.available">
            <div class="card" style="width: 18rem;">
              <img ng-src="{{caractere.thumb}}" style"margin: -12px 10px 0 0; float: left; width: 50px"/ ng-show="caractere.thumb" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">{{caractere.name}}</h5>
                <div align = "center">
                  <span class="fa fa-star checked" ng-repeat="number in caractere.star"></span>
                  <span class="fa fa-star" ng-repeat="number in caractere.notStar"></span>
                </div>
                <p class="card-text" align = center style="color:red; font-size:27px">{{caractere.bani }} Lei</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
